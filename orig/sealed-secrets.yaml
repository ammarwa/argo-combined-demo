apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argo
  finalizers:
    - resources-finalizer.argo.argoproj.io
spec:
  project: production
  source:
    path: sealed-secrets
    repoURL: https://github.com/vfarcic/argo-production
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

